<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Table Generation</title>

  <link rel="stylesheet" href="bulma.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container p-6">
    <h1 class="title is-1 has-text-centered">Table Generation</h1>

    <div>
      <div class="field">
        <label for="number-of-rows" class="label">Number of rows</label>

        <div class="control">
          <input type="number" class="input"  id="number-of-rows" placeholder="Type...">
        </div>

        <p class="help is-danger is-hidden">Number of rows must be bigger than 0</p>
      </div>

      <div class="field">
        <label for="number-of-columns" class="label">Number of columns</label>

        <div class="control">
          <input type="number" class="input"  id="number-of-columns" placeholder="Type...">
        </div>

        <p class="help is-danger is-hidden">Number of columns must be bigger than 0</p>
      </div>

      <div class="field">
        <label for="selected-row" class="label">Selected row</label>

        <div class="control">
          <input type="number" class="input"  id="selected-row" placeholder="Type...">
        </div>

        <p class="help is-danger is-hidden">Selected row must be bigger than 0 and smaller or equal than a number of rows</p>
      </div>

      <div class="field">
        <label for="selected-column" class="label">Selected column</label>

        <div class="control">
          <input type="number" class="input"  id="selected-column" placeholder="Type...">
        </div>

        <p class="help is-danger is-hidden">Selected column must be bigger than 0 and smaller or equal than a number of columns</p>
      </div>
    </div>

    <div class="table-container"></div>
  </div>

<script src="main.js"></script>
</body>
</html>
